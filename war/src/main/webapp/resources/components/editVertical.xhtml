<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>This will not be present in rendered output</title>
</head>

<body>

<cc:interface componentType="pl.itcrowd.base.web.UIInputContainer">
    <cc:attribute name="label" required="true"/>
    <cc:attribute name="ajax" required="false" default="false"/>
    <cc:attribute name="inputs" required="false" default="1"/>
    <cc:attribute name="rendered" required="false" type="java.lang.Boolean"/>
    <cc:attribute name="styleClass" required="false" type="java.lang.String"/>
</cc:interface>
<cc:implementation>

    <!--<div class="propVertical#{empty cc.attrs.styleClass ? '' : ' '.concat(cc.attrs.styleClass)}#{cc.attrs.invalid ? ' errors' : ''}" id="#{cc.clientId}">-->
    <div class="control-group #{cc.attrs.invalid ? 'error' : ''} propVertical#{empty cc.attrs.styleClass ? '' : ' '.concat(cc.attrs.styleClass)}#{cc.attrs.invalid ? ' errors' : ''}"
         id="#{cc.clientId}">
        <h:outputLabel id="label" for="" value="#{cc.attrs.label}:" styleClass="label control-label #{cc.attrs.invalid ? 'label-important' : ''} ">
            <h:panelGroup styleClass="required" rendered="#{cc.attrs.required}">*</h:panelGroup>
        </h:outputLabel>

        <div class="controls">
            <f:validateBean>
                <h:panelGroup>
                    <cc:insertChildren/>
                </h:panelGroup>
            </f:validateBean>
        </div>
        <h:panelGroup rendered="#{cc.attrs.invalid}" styleClass="messages" layout="block">
            <c:forEach var="i" begin="1" end="#{cc.attrs.inputs}">
                <span class="help-inline">
                <h:message id="message#{i}" for=""/>
                </span>
            </c:forEach>
        </h:panelGroup>
    </div>

</cc:implementation>

</body>

</html>
