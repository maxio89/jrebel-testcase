                                    <h:inputText styleClass="inputSett" value="#{projectConfigView.replyToEmail}" disabled="#{not projectConfigView.edit}"/>

                            <a4j:commandButton value="#{messages['CRUD.edit']}" action="#{projectConfigView.editAtr}" styleClass="btn btn-info pull-right"
