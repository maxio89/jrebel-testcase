<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cu="http://java.sun.com/jsf/composite/components"
                xmlns:h="http://java.sun.com/jsf/html" template="/layout/template.xhtml">

    <ui:param name="bodyStyleClass" value="resend-token"/>

    <ui:define name="body">

        <cu:underlinedHeader value="#{messages['view.resendToken.header']}"/>

        <!-- content area -->
        <h:form styleClass="span12 form-horizontal">
            <cu:edit label="#{messages['view.resendToken.email']}">
                <h:inputText value="#{resendTokenView.userEmail}" required="true"/>
            </cu:edit>

            <div class="form-actions">
                <h:button outcome="home" value="#{messages['CRUD.back']}" styleClass="btn pull-left"/>
                <h:commandButton action="#{resendTokenView.resendToken}" value="#{messages['view.resendToken.sentTokenBtn']}" styleClass="btn btn-info pull-right"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
