<!DOCTYPE html>
<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
                xmlns:cu="http://java.sun.com/jsf/composite/components" template="/layout/template.xhtml">

    <ui:define name="body">

        <cu:underlinedHeader value="#{messages['view.remindPassword.header']}"/>

        <!-- content area -->

        <div class="span12">

            <rich:panel>
                <!--<f:facet name="header">#{messages['view.remindPassword.header']}</f:facet>-->
                <h:form id="emailForm" styleClass="form-horizontal">

                    <cu:edit id="emailEdit" label="#{messages['view.remindPassword.emailFieldLabel']}">
                        <h:inputText id="email" value="#{remindPasswordView.email}"/>
                    </cu:edit>

                    <div class="form-actions">
                        <h:button styleClass="btn pull-left" value="#{messages['view.forgottenPassword.cancelBtn']}" outcome="canceled"/>
                        <h:commandButton value="#{messages['view.remindPassword.remindPasswordBtn']}" action="#{remindPasswordView.initiatePasswordReset}"
                                         styleClass="btn btn-info pull-right"/>
                    </div>
                </h:form>
            </rich:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
